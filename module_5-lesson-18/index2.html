<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Табы</title>

</head>

<body>

    <div class="container">
        <div class="form-block">
            <!-- навигация -->
            <div class="navigation">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Регистрация</a>
                    </li>
                </ul>
            </div>

            <!-- блок контекта -->
            <div class="content-block">
                <!-- сам контект -->
                <div class="content">

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            <div class="form">
                                <form action="#">
                                    <input class="form-control" type="text" placeholder="Ваше имя">
                                    <input class="form-control" type="password" placeholder="Пароль">
                                    <a class="help" href="#">Забыли пароль?</a>
                                    <div class="form-check">
                                        <input id="form-check" class="form-check-input" type="checkbox">
                                        <label for="form-check" class="form-check-label">Запомнить меня</label>
                                    </div>
                                </form>
                            </div>
                            <div class="button-cell">
                                <button class="button button-enter">Войти</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="form">
                                <form action="#">
                                    <input class="form-control form-reg" type="text" placeholder="Ваше имя">
                                    <input class="form-control form-reg" type="password" placeholder="Пароль">
                                    <input class="form-control form-reg" type="password" placeholder="Повторите">
                                </form>
                            </div>
                            <div class="button-cell">
                                <button class="button button-reg">Регистрация</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
