<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>mailer</title>
</head>

<body>

    <div class="container">
        <form id="contact" action="mailer/smart.php" method="POST">
            <h3>Colorlib Contact Form</h3>
            <h4>Contact us for custom quote</h4>
            <fieldset>
                <input placeholder="Theme" name="theme" type="text" tabindex="1" required autofocus maxlength="40">
            </fieldset>
            <fieldset>
                <input placeholder="Your name" name="username" type="text" tabindex="1" required maxlength="40">
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" name="email" type="email" tabindex="2" maxlength="40">
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" name="phone" type="tel" tabindex="3" maxlength="40">
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (optional)" name="url" type="url" tabindex="4" maxlength="40">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." name="msg" tabindex="5" required maxlength="1000"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Submit</button>
            </fieldset>

        </form>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
        $('#contact').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "mailer/smart.php",
                data: $(this).serialize()
            }).done(function() {
                $(this).find("input").val("");
                alert("Сообщение отправлено");
                $("#contact").trigger("reset");
            });
            return false;
        });
    </script>

</body>

</html>
