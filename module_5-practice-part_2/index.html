<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Автоматизированная штукатурка стен</title>

</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="logo">
                            <img src="img/logo.png" alt="Гипсолит">
                        </div>
                    </div>
                    <div class="col-lg-2 offset-lg-4">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                    <div class="col-lg-3">
                        <div class="button-wrap">
                            <div class="button-wrap-form">
                                <button class="button header-button">Получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-5">
                        <h1 class="main-title">Автоматизированная<br> штукатурка стен</h1>
                        <p class="main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
                        <span class="main-price">Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
                        <small class="main-trigger">Оплата по факту!</small>
                    </div>
                    <div class="col-lg-4 offset-lg-3">
                        <div class="main-form">
                            <h2 class="main-form-title">Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong>
                            </h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input class="main-form-input" type="text">
                                <label for="#">Номер телефона</label>
                                <input class="main-form-input" type="text">
                                <button class="button main-form-button">Оставьте заявку</button>
                                <small class="main-form-small">Приедем в день обращения*</small>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>
